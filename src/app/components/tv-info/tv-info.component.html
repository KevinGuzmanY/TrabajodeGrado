<app-hero [data]="tv_data"></app-hero>

<div class="nav">
    <button type="button" id="overview" class="buttonTab" [class.buttonActive]="activeTab === 'overview'"
        (click)="setActiveTab('overview')">
        General
    </button>
    <button type="button" id="episodes" class="buttonTab" [class.buttonActive]="activeTab === 'episodes'"
        (click)="setActiveTab('episodes')">
        Episodios
    </button>
    <button type="button" id="videos" class="buttonTab" [class.buttonActive]="activeTab === 'videos'"
        (click)="setActiveTab('videos')">
        Videos
    </button>
    <button type="button" id="backdrop" class="buttonTab" [class.buttonActive]="activeTab === 'backdrop'"
        (click)="setActiveTab('backdrop')">
        Fotos
    </button>
</div>

<div class="spacing">
    <div *ngIf="activeTab === 'overview'" id="overview">
        <app-media [data]="tv_data" [type]="type" [externalData]="external_data" class="info"></app-media>
    </div>

    <div *ngIf="activeTab === 'videos'">
        <app-videos class="videos" [videosData]="videos" [videoTypes]="videoTypes"></app-videos>
    </div>

    <div *ngIf="activeTab === 'episodes'" id="episodes">
        <app-episodes></app-episodes>
    </div>


    <div *ngIf="activeTab === 'backdrop'" id="backdrop">
        <app-images [backdrops]="backdrops" [posters]="posters"></app-images>
    </div>
</div>

<div style="text-align: center; cursor: pointer">
  <!-- Icono de Dislike -->
  <img *ngIf="!liked && !interaccion" (click)="dislikeGenres()" style="width: 7rem; margin-inline: 2rem;" src="https://static-00.iconduck.com/assets.00/dislike-icon-2048x2048-vx04n67c.png">
  <img *ngIf="!liked && interaccion" (click)="dislikeGenres()" style="width: 7rem; margin-inline: 2rem;" src="https://cdn-icons-png.freepik.com/512/3682/3682331.png">
  <img *ngIf="liked && interaccion" (click)="dislikeGenres()" style="width: 7rem;" src="https://static-00.iconduck.com/assets.00/dislike-icon-2048x2048-vx04n67c.png">

  <!-- Icono de Like -->
  <img *ngIf="liked" (click)="likeGenres()" style="width: 8rem;margin-left: 3rem;" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/blue-like-button-icon.png">

  <!-- Icono de Like (vacÃ­o) -->
  <img *ngIf="!liked && interaccion" (click)="likeGenres()" style="width: 10rem;" src="https://www.freeiconspng.com/thumbs/like-icon-png/white-like-icon-png-20.png">
  <img *ngIf="!liked && !interaccion" (click)="likeGenres()" style="width: 10rem;" src="https://www.freeiconspng.com/thumbs/like-icon-png/white-like-icon-png-20.png">
</div>

<app-carousel [title]="'Casting'" [isExplore]="false" [exploreLink]="'/person'" [items]="cast_data" [isCastCarousel]="true"
    [isDefaultCarousel]="false"></app-carousel>

<app-carousel [title]="'Mas como esta'" [isExplore]="true" [exploreLink]="'/movie'" [items]="recom_data" [canNavigateLeft]="true"
    [canNavigateRight]="true"></app-carousel>
